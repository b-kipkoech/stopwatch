<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>STOPWATCH</h1>
      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>
      <!---
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="1"
          d="M0,192L48,186.7C96,181,192,171,288,149.3C384,128,480,96,576,
          74.7C672,53,768,43,864,69.3C960,96,1056,160,1152,160C1248,160,1344,
          96,1392,64L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,
          320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,
          320,96,320,48,320L0,320Z"
        ></path>
      </svg>
      -->
    </div>

    <script>
      window.onload = function () {
        var seconds = 00;
        var tens = 00;
        var appendTens = document.getElementById("tens");
        var appendSeconds = document.getElementById("seconds");
        var buttonStart = document.getElementById("button-start");
        var buttonStop = document.getElementById("button-stop");
        var buttonReset = document.getElementById("button-reset");
        var Interval;

        buttonStart.onclick = function () {
          clearInterval(Interval);
          Interval = setInterval(startTimer, 10);
        };

        buttonStop.onclick = function () {
          clearInterval(Interval);
        };

        buttonReset.onclick = function () {
          clearInterval(Interval);
          tens = "00";
          seconds = "00";
          appendTens.innerHTML = tens;
          appendSeconds.innerHTML = seconds;
        };

        function startTimer() {
          tens++;

          if (tens <= 9) {
            appendTens.innerHTML = "0" + tens;
          }
          if (tens > 9) {
            appendTens.innerHTML = tens;
          }
          if (tens > 99) {
            console.log("seconds");
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
          }
          if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
          }
        }
      };
    </script>
  </body>
</html>
